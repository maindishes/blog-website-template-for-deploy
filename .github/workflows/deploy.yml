name: Node.js CI

on:
  push:
    branches: dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: pnpm

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install and Build 🔧
        run: |
          pnpm install
          pnpm run build
          touch out/.nojekyll

      - name: Deploy 🚀
        # https://github.com/JamesIves/github-pages-deploy-action
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out

